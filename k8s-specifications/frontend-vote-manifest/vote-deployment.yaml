apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: 415916042243.dkr.ecr.ap-south-1.amazonaws.com/frontend-vote:latest
        name: vote
        ports:
        - containerPort: 80
          name: vote
